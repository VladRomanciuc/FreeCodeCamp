<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <div id="page-wrapper">
  
        <header id="header">
          <div class="logo">
          <img id="header-img" 
               src="https://www.downloadclipart.net/large/design-png-hd.png"
               alt="The logo of the company"/>
           </div>
          
          <nav id="nav-bar">
            <ul>
              <li><a class="nav-link" href="#video">Video</a></li>
              <li><a class="nav-link" href="#subscribe">Subscribe</a></li>
              <li><a class="nav-link" href="#footer">Footer</a></li>
            </ul>
          </nav>
        </header>
        
        <div class="video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/WkgHkrM9fo0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe> 
        </div>
        
        <div id="subscribe" class="form">
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label>Enter your email if you want to subscribe to our events</label>
            <input id="email" name="email" type="email" placeholder="email go here..." class="email" required/>
            <input id="submit" type="submit" value="I want..." class="btn" />
          </form>
        </div>
        
        <footer id="footer">
          <p>Made by Vlad for the FreeCodeCamp</p>
        </footer>
        
      </div>
      

</body>
</html>
